name: CI Prod AWS Account

on:
  workflow_run:
    workflows: ['CI Dev']
    # types: [completed]

jobs:
  download-artifacts:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Download Artifacts
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      id-token: write
      packages: read
      pull-requests: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get run ID of "ci_dev" workflow
        id: get-run-id
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          OTHER_REPO="${{ github.repository }}"
          WF_NAME="CI Dev"
          RUN_ID=`gh run --repo ${OTHER_REPO} list --workflow "\${WF_NAME}" --json databaseId --jq .[0].databaseId`
          echo "Detected latest run id of ${RUN_ID} for workflow ${WF_NAME}"
          echo "run-id=${RUN_ID}" >> "$GITHUB_OUTPUT"

      - name: Download artifact from "CI" workflow
        uses: actions/download-artifact@v4
        with:
          name: layer
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.get-run-id.outputs.run-id }}

      - name: Show downloaded files
        run: ls -la

  on-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    name: On Failure
    runs-on: ubuntu-20.04
    steps:
      - run: echo 'The triggering workflow failed'

  on-requested:
    if: ${{ github.event.workflow_run.conclusion == 'requested' }}
    name: On Requested
    runs-on: ubuntu-20.04
    steps:
      - run: echo 'The triggering workflow started'